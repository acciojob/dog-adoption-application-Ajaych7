<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
	<link rel="stylesheet" href="styles.css">
    <style>
        .center {
            margin: auto;
            width: 80%;
            border: 10px solid black;
            padding: 50px;
        }

        form:hover {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <form action="/action_page.php" class="center">
        <div class="animated_rainbow_3">Dog Adoption Application</div>
    <div>
        <label for="fname">Name</label>
        <input type="text" id="name" name="name" placeholder="Name">

    </div>
    <div>
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number">
    </div>
    <div>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address">
    </div>
    <div>

        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"><br>
    </div>

    <label for="multiselect">Please select your preferred breeds</label>
    <select name="breeds" id="breeds" multiple>
        
        <option type="checkbox" value="checkbox" id="breed 1">German Shepherd</option>
        <option type="checkbox" value="checkbox" id="breed 2">Indian Spitz</option>
        <option type="checkbox" value="checkbox" id="breed 3">Pomeranian</option>
    </select><br>
    <marquee behavior="alternate" direction="left" scrollamount="15" >Hold down the Ctrl (windows) or Command (Mac) button to select multiple options.</marquee>

    <input type="submit" value="Submit" id="submit">
    </form><br><br><br>
</body>

</html>
